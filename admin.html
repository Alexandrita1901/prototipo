h<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador - SISPROT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #154172, #5a8fc2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .admin-login {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-group {
      position: relative;
    }

    .form-control {
      padding-left: 40px;
    }
  </style>
</head>
<body>

  <div class="admin-login">
    <h2>Administrador SISPROT</h2>
    <p>Ingrese con su cuenta administrativa</p>
    <form id="adminLoginForm">
      <div class="mb-3 input-group">
        <i class="fas fa-id-card form-icon"></i>
        <input type="text" class="form-control" id="adminDni" placeholder="DNI" required>
      </div>
      <div class="mb-3 input-group">
        <i class="fas fa-lock form-icon"></i>
        <input type="password" class="form-control" id="adminPassword" placeholder="ContraseÃ±a" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <div id="adminError" class="alert alert-danger mt-3 d-none" role="alert">
        Credenciales incorrectas.
      </div>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const dni = document.getElementById("adminDni").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const errorDiv = document.getElementById("adminError");

      errorDiv.classList.add("d-none");

      const adminUser = { dni: "72404819", password: "admin123" };

      if (dni === adminUser.dni && password === adminUser.password) {
        window.location.href = `admin_dashboard.html?dni=${dni}`;
      } else {
        errorDiv.classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
